<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://tool.lu/favicon.ico" />
  <!-- 内部引入 -->
  <script type="text/javascript" src="./index.js"></script>
  <link rel="stylesheet/less" href='../css/index.less'>
  <link rel="stylesheet" href='../css/base.css'>
  <!-- 外部引入 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.3/less.min.js'></script>
  <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <title>叮咚的工具箱</title>
</head>

<body>
  <div id="app">
    <el-container>
      <el-header>
        <div>
          <h1>叮咚的工具箱</h1>
        </div>
      </el-header>
      <el-main>
        <el-row :gutter="20">
          <el-col :xs="24" :sm="12" :md="8" :lg="6" :xl="6" v-for="item in toolList" :key="item.id">
            <a :href=item.link>
              <div class="grid-content"
                :style="{border: '#' + Math.floor(Math.random() * 16777215).toString(16) + ' solid 1px'}">
                {{item.title}}</div>
            </a>
          </el-col>
        </el-row>
      </el-main>
      <!-- <el-footer>Footer</el-footer> -->
    </el-container>
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        toolList: [
          { id: 1, link: '../pages/sqlForemnt.html', title: 'SQL格式化' },
          { id: 3, link: '../pages/plateGenerator.html', title: '车牌号生成' }
        ],
      }
    })
  </script>
</body>

</html>
