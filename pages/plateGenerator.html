<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>车牌号生成</title>
  <link rel="stylesheet" href="../css/base.css">
  <style>
    body {
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      padding: 32px 28px 28px 28px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px #b3c6e0a0;
    }

    .container h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 28px;
      letter-spacing: 2px;
    }

    .input-row {
      margin-bottom: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-row label {
      display: inline-block;
      width: 80px;
      font-size: 16px;
      color: #333;
    }

    .input-row input {
      width: 200px;
      padding: 8px 12px;
      border: 1.5px solid #b3c6e0;
      border-radius: 6px;
      font-size: 18px;
      transition: border 0.2s;
    }

    .input-row input:focus {
      border: 1.5px solid #1976d2;
      outline: none;
    }

    #plateCanvas {
      display: block;
      margin: 32px auto 0;
      box-shadow: 0 2px 8px #b3c6e055;
    }

    .btn {
      padding: 10px 28px;
      background: linear-gradient(90deg, #1976d2 0%, #67c23a 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-right: 8px;
      box-shadow: 0 2px 8px #b3c6e033;
      transition: background 0.2s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #409EFF 0%, #85ce61 100%);
    }

    .action-row {
      margin-top: 18px;
      text-align: center;
    }

    .back-link {
      margin-left: 18px;
      color: #409EFF;
      font-size: 15px;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>车牌号图片生成器</h2>
    <div class="input-row">
      <label for="plateInput">车牌号：</label>
      <input type="text" id="plateInput" maxlength="8" placeholder="如：粤B12345" />
    </div>
    <button class="btn" onclick="generatePlate()">生成图片</button>
    <canvas id="plateCanvas" width="320" height="80"></canvas>
    <div class="action-row">
      <button class="btn" onclick="downloadPlate()">下载图片</button>
      <a href="../index.html" class="back-link">返回首页</a>
    </div>
  </div>
  <script>
    function generatePlate() {
      var plate = document.getElementById('plateInput').value.trim();
      var canvas = document.getElementById('plateCanvas');
      var ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // 画蓝色底色
      ctx.fillStyle = '#1976d2';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // 画白色边框
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2; // 边框更细
      // 绘制圆角矩形边框
      var radius = 10; // 圆角半径
      var margin = 5; // 外边距
      var x = margin;
      var y = margin;
      var width = canvas.width - margin * 2;
      var height = canvas.height - margin * 2;

      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      ctx.stroke();
      // 画分隔符（白色圆点）
      ctx.beginPath();
      ctx.arc(120, canvas.height / 2, 4, 0, 2 * Math.PI);
      ctx.fillStyle = '#fff';
      ctx.fill();

      // 画车牌号
      ctx.textAlign = 'left';
      ctx.textBaseline = 'middle';

      var showPlate = plate || '京A88888'; // 默认车牌号，与图片样式一致
      var province = showPlate.slice(0, 1); // 省份简称
      var letter = showPlate.slice(1, 2); // 城市代码
      var numbers = showPlate.slice(2); // 其他字符

      // 绘制省份简称
      ctx.font = 'bold 36px "Arial Narrow", "Microsoft YaHei", "黑体", Arial, sans-serif';
      // 浮雕效果
      ctx.fillStyle = '#000000'; // 阴影色，更深一点
      ctx.fillText(province, 20 + 1.5, canvas.height / 2 + 4 + 1.5);
      ctx.fillStyle = '#E0E0E0'; // 高光色，更亮一点
      ctx.fillText(province, 20 - 0.5, canvas.height / 2 + 4 - 0.5);
      ctx.fillStyle = '#fff'; // 主体色
      ctx.fillText(province, 20, canvas.height / 2 + 4);
      ctx.font = 'bold 40px "Arial Narrow", "Microsoft YaHei", "黑体", Arial, sans-serif';

      // 绘制城市代码
      ctx.fillStyle = '#000000'; // 阴影色，更深一点
      ctx.fillText(letter, 65 + 1.5, canvas.height / 2 + 4 + 1.5);
      ctx.fillStyle = '#E0E0E0'; // 高光色，更亮一点
      ctx.fillText(letter, 65 - 0.5, canvas.height / 2 + 4 - 0.5);
      ctx.fillStyle = '#fff'; // 主体色
      ctx.fillText(letter, 65, canvas.height / 2 + 4);

      // 绘制其他字符
      var x = 140; // 其他字符的起始X坐标，在圆点之后
      var charSpacing = 30; // 字符间距

      // 根据车牌号长度调整间距，使其更紧凑
      if (numbers.length === 5) {
        charSpacing = 30;
      } else if (numbers.length === 6) { // 新能源车牌
        charSpacing = 30;
      }

      for (var i = 0; i < numbers.length; i++) {
        ctx.fillStyle = '#000000'; // 阴影色，更深一点
        ctx.fillText(numbers[i], x + 1.5, canvas.height / 2 + 4 + 1.5);
        ctx.fillStyle = '#E0E0E0'; // 高光色，更亮一点
        ctx.fillText(numbers[i], x - 0.5, canvas.height / 2 + 4 - 0.5);
        ctx.fillStyle = '#fff'; // 主体色
        ctx.fillText(numbers[i], x, canvas.height / 2 + 4);
        x += charSpacing;
      }
    }
    function downloadPlate() {
      var canvas = document.getElementById('plateCanvas');
      var link = document.createElement('a');
      link.download = 'plate.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    // 页面加载默认生成一次
    window.onload = generatePlate;
  </script>
</body>

</html>
